<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificates — Duplikat</title>

  <!-- Tailwind CDN (untuk demo cepat). Di production, build Tailwindmu sendiri. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (opsional, untuk animate on scroll) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    /* Sedikit styling untuk lightbox */
    .lightbox-backdrop {
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(2px);
    }
    .cert-thumb {
      aspect-ratio: 4/3;
      object-fit: cover;
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 p-6">

  <section id="certificates" class="max-w-6xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
      <h2 class="text-2xl font-semibold">Certificates</h2>
      <p class="text-sm text-slate-500">Beberapa sertifikat yang pernah saya peroleh</p>
    </div>

    <!-- Grid sertifikat -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="cert-grid">
      <!-- Item sertifikat contoh (duplikat / ganti sumber gambar) -->
      <article class="bg-white p-3 rounded-2xl shadow-sm hover:shadow-md transition" data-aos="fade-up">
        <button class="w-full text-left cert-open-btn" data-src="https://via.placeholder.com/1200x900.png?text=Cert+1" aria-label="Buka sertifikat 1">
          <img class="cert-thumb" src="img/Dicoding 1.0.png" alt="Certificate 1"/>
          <div class="mt-3">
            <h3 class="font-medium">Certification Title 1</h3>
            <p class="text-xs text-slate-500 mt-1">Issuing Org • 2024</p>
          </div>
        </button>
      </article>

      <article class="bg-white p-3 rounded-2xl shadow-sm hover:shadow-md transition" data-aos="fade-up" data-aos-delay="60">
        <button class="w-full text-left cert-open-btn" data-src="https://via.placeholder.com/1200x900.png?text=Cert+2" aria-label="Buka sertifikat 2">
          <img class="cert-thumb" src="https://via.placeholder.com/600x450.png?text=Cert+2" alt="Certificate 2"/>
          <div class="mt-3">
            <h3 class="font-medium">Certification Title 2</h3>
            <p class="text-xs text-slate-500 mt-1">Issuing Org • 2023</p>
          </div>
        </button>
      </article>

      <article class="bg-white p-3 rounded-2xl shadow-sm hover:shadow-md transition" data-aos="fade-up" data-aos-delay="120">
        <button class="w-full text-left cert-open-btn" data-src="https://via.placeholder.com/1200x900.png?text=Cert+3" aria-label="Buka sertifikat 3">
          <img class="cert-thumb" src="https://via.placeholder.com/600x450.png?text=Cert+3" alt="Certificate 3"/>
          <div class="mt-3">
            <h3 class="font-medium">Certification Title 3</h3>
            <p class="text-xs text-slate-500 mt-1">Issuing Org • 2022</p>
          </div>
        </button>
      </article>

      <!-- Tambah/duplikat item sesuai kebutuhan -->
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 hidden z-50 items-center justify-center p-6">
    <div class="lightbox-backdrop absolute inset-0"></div>
    <div class="relative z-10 max-w-4xl w-full">
      <div class="bg-white rounded-xl overflow-hidden shadow-xl">
        <div class="flex items-center justify-between p-3 border-b">
          <div id="lightbox-title" class="text-sm font-medium">Certificate</div>
          <div class="flex gap-2">
            <a id="lightbox-download" class="text-xs px-3 py-1 rounded-md border text-slate-700 hover:bg-slate-100" download target="_blank">Download</a>
            <button id="lightbox-close" class="text-xs px-3 py-1 rounded-md border">Close</button>
          </div>
        </div>
        <div class="p-4">
          <img id="lightbox-img" src="" alt="certificate preview" class="w-full rounded-md max-h-[70vh] object-contain"/>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: true, duration: 600 });

      const grid = document.getElementById('cert-grid');
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      const lbDownload = document.getElementById('lightbox-download');
      const lbTitle = document.getElementById('lightbox-title');

      // Delegated click untuk tombol buka sertifikat
      grid.addEventListener('click', (e) => {
        const btn = e.target.closest('.cert-open-btn');
        if (!btn) return;
        const src = btn.getAttribute('data-src');
        const title = btn.querySelector('h3')?.innerText || 'Certificate';
        openLightbox(src, title);
      });

      function openLightbox(src, title) {
        lbImg.src = src;
        lbDownload.href = src;
        lbTitle.textContent = title;
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
      }

      document.getElementById('lightbox-close').addEventListener('click', () => {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
        lbImg.src = '';
      });

      // close jika klik backdrop
      document.querySelector('.lightbox-backdrop').addEventListener('click', () => {
        document.getElementById('lightbox-close').click();
      });

      // ESC untuk close
      document.addEventListener('keydown', (ev) => {
        if (ev.key === 'Escape' && !lightbox.classList.contains('hidden')) {
          document.getElementById('lightbox-close').click();
        }
      });
    });
  </script>
</body>
</html>
